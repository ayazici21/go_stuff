<!DOCTYPE html>
<html lang="en">

<head>
    <title>Goofy aah Task Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
</head>

<body>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/index.js"></script>
    <div class="uk-container uk-container-large uk-padding-large">
        <div class="uk-align-center">
            <div style="display: inline-block">
                <button uk-icon="plus" class="uk-padding-small uk-button"></button>
                <div mode="click" uk-dropdown>
                    <fieldset class="uk-fieldset">
                        <div class="uk-margin-small">
                            <input id="task_title" placeholder="Enter Task Title" uk-input type="text" style="display: block">
                        </div>
                        <div class="uk-margin-small">
                            <input id="task_desc" placeholder="Enter Task Description" uk-input type="text" style="display: block">
                        </div>
                        <button class="uk-button" style="display: block" onclick="addTask()">Add Task</button>
                    </fieldset>
                </div>
                <div style="display: inline-block">
                    <ul class="uk-dotnav">
                        <li id="filter1"><a onclick="switchFilter(1)"></a></li>
                        <li id="filter2"><a onclick="switchFilter(2)"></a></li>
                        <li id="filter3"><a onclick="switchFilter(3)"></a></li>
                    </ul>
                </div>
            </div>


        </div>

        <div id="cards"
            class="uk-child-width-1-3@l uk-child-width-1-2@m uk-child-width-1-1@s uk-grid-match uk-grid-small uk-text-small@s"
            uk-grid>
        </div>
    </div>

</body>

</html>
